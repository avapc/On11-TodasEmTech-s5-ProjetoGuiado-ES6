<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
</head>

<body>
    <script>
        function salarioComCommisao(){
            let nome = prompt("Digite o nome do vendedor");
            let salario = parseFloat(prompt("Digite o salario"));
            let vendas = parseFloat(prompt("Digite a Comissão"));
            alert("O salario de "+nome+" é :\nTOTAL = R$ "+(salario+(vendas*0.15)).toFixed(2))
        }
        salarioComCommisao();


    </script>
</body>

</html>
