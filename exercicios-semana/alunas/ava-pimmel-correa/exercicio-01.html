<body>
    <script>
        var lanche = prompt("");
        var quantidade = prompt("");
        var preco;

        switch (lanche){
            case "1":
                preco = 4.00;
                alert("Total: R$ "+(preco*quantidade).toFixed(2));
                break;
            case "2":
                preco = 4.50;
                alert("Total: R$ "+(preco*quantidade).toFixed(2));
                break;
            case "3":
                preco = 5.00;
                alert("Total: R$ "+(preco*quantidade).toFixed(2));
                break;
            case "4":
                preco = 2.00;
                alert("Total: R$ "+(preco*quantidade).toFixed(2));
                break;
            case "5":
                preco = 1.50;
                alert("Total: R$ "+(preco*quantidade).toFixed(2));
                break;
            
        }




    </script>
