    <script>
    var valor1 = parseInt(prompt("Insira o primeiro valor."));
    var valor2 = parseInt(prompt("Insira o segundo valor."));
    var valor3 = parseInt(prompt("Insira o terceiro valor."));
    var valor4 = parseInt(prompt("Insira o quarto valor."));
    var valor5 = parseInt(prompt("Insira o quinto valor."));
    var i;
    var pares = parseInt("0");
    var impares = parseInt("0");
    var positivos = parseInt("0");
    var negativos = parseInt("0");

    function checar(valor){
        if(valor % 2 == 0){
            pares++;
        } else {
            impares++;
        }
        if(valor > 0){
            positivos++;
        } else {
            negativos++;
        }

    }
    checar(valor1);
    checar(valor2);
    checar(valor3);
    checar(valor4);
    checar(valor5);
    alert("Total de: \n"+pares+" numeros pares \n"+impares+" numeros impares \n"+positivos+" numeros positivos \n"+negativos+" numeros negativos");


    </script>
